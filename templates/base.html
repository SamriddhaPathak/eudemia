{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eudemia{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <link rel="icon" href="{% static "favicon.ico" %}">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% block links %}{% endblock links %}
</head>
<body>
    {% block topbar %}
        <div class="topbar shadow">
            <a class="logo-container" href="{% url "index" %}"><img class="logo" src="{% static "images/logo.svg" %}" alt="Home"></a>
            {% block navbar %}
            {% endblock %}
        </div>
    {% endblock topbar %}
    {% block sidebar %}
    {% endblock sidebar %}
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
