{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudemia</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <link rel="icon" href="{% static "favicon.ico" %}">
    {% block links %}{% endblock links %}
</head>
<body>
    <div class="topbar shadow">
        <a href="{% url "index" %}"><img class="logo" src="{% static "images/logo.svg" %}" alt="Logo"></a>
        {% block navbar %}
        {% endblock %}
    </div>
    {% block sidebar %}
    {% endblock sidebar %}
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
