<h1>LEADERBOARD</h1>

<div class="leaderboard-container">
    {% for entry in leaderboard %}
        {% if entry.name.lower == username.lower %}
            <div class="leaderboard-entry gradient-border">
        {% else %}
            <div class="leaderboard-entry">
        {% endif %}
                <div class="rank">{{ forloop.counter }}</div><div class="name">{{ entry.name }}</div><div class="points">{{ entry.points }} points</div>
            </div>
    {% endfor %}
</div>
